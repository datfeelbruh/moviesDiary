databaseChangeLog:
  - changeSet:
      id: create_roles_table
      author: sobad
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              -  column:
                   name: name
                   type: varchar(255)
                   constraints:
                     nullable: false