server:
  port: ${PORT:5000}

base-url: /api

springdoc:
  swagger-ui:
    pathL: /api-html

jwt:
  secret: ${jwt.secret}
  lifetime: 30m

spring:
  datasource:
    username: ""
    password: ""
    url: "jdbc:h2:./test"

  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true

  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yaml

logging:
  level:
    root: INFO
    web: DEBUG