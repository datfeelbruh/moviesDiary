databaseChangeLog:
  -  changeSet:
       id: create_movies_table
       author: sobad
       changes:
         -  createTable:
              tableName: movies
              columns:
                -  column:
                     name: id
                     type: bigint
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                       nullable: false
                -  column:
                     name: name
                     type: varchar(255)
                     constraints:
                       nullable: false
                -  column:
                     name: year
                     type: int
                     constraints:
                       nullable: false
                - column:
                    name: review
                    type: varchar(max)
                    constraints:
                      nullable: false
                - column:
                    name: rating
                    type: real
                    constraints:
                      nullable: false
                - column:
                    name: kp_Rating
                    type: real
                    constraints:
                      nullable: false
                - column:
                    name: imdb_Rating
                    type: real
                    constraints:
                      nullable: false
                - column:
                    name: user_Rating
                    type: real
                    constraints:
                      nullable: false
                - column:
                    name: other_Users_Rating
                    type: real
                    constraints:
                      nullable: false
                - column:
                    name: poster_url
                    type: varchar(255)
