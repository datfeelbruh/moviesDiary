databaseChangeLog:
  - changeSet:
      id: user_roles_constraints
      author: sobad
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: users_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_rolesPK
              - column:
                  name: roles_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_rolesPK

        - addForeignKeyConstraint:
            baseColumnNames: users_id
            baseTableName: user_roles
            constraintName: FK_USER_ROLES_ROLES_ID_COL
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: roles
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: roles_id
            baseTableName: user_roles
            constraintName: FK_USER_ROLES_USERS_ID_COL
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: users
            validate: true